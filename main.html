<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Bornovagas Events</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="assets/images/logo2.png" alt="Bornovagas Events Logo">
            <h1>Bornovagas Events</h1>
        </div>
        <div class="user-buttons">
            <button class="hover-effect">
                <img src="assets/images/uye_ol.png" alt="Üye Ol"> Üye Ol
            </button>
            <button class="hover-effect">
                <img src="assets/images/giris_yap.png" alt="Giriş Yap"> Giriş Yap
            </button>
        </div>
    </div>


    <div class="slideshow-container">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide first">
                <img src="assets/images/slide1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="assets/images/slide2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="assets/images/slide3.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="assets/images/slide4.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="assets/images/slide5.jpg" alt="Slide 3">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>

        <div class="navigation-manual">

            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>


    </div>

    
    <div class="content">
        <!-- Your main content goes here -->
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
